<template name="my_home">
  <div class="step-container">
    {{> toolbar}}
    {{#if view 'goals'}}
      <ul>
      {{#each bets}}
        <li>
          {{goal}} lbs in {{days}} days
          <ul style="text-align:left; font-size:0.8em">
          {{#each friends}}
            <li>I invited {{this.name}}</li>
          {{/each}}
          </ul>
        </li>
      {{/each}}
      </ul>
    {{/if}}
    {{#if view 'dashboard'}}
      {{> dashboard}}
    {{/if}}
    {{#if view 'new goal'}}
      {{#if onStep 1}}
        {{> step_one}}
      {{/if}}
      {{#if onStep 2}}
        {{> step_two}}
      {{/if}}
      {{#if onStep 3}}
        {{> step_three}}
      {{/if}}
      {{#if onStep 4}}
        Your goal is recorded
      {{/if}}
    {{/if}}
  </div>
</template>
