<template name="my_home">
  <div class="step-container">
    {{> toolbar}}
    {{#if view 'goals'}}
      <ul>
      {{#each bets}}
        <li>
          <a href="#" data-bet="{{_id}}" class="viewBet">{{goal}} lbs in {{days}} days</a>
          <ul style="text-align:left; font-size:0.8em">
          {{#each invites this._id}}
            <li>
              I invited {{getName invitee}}
              {{#if accepted}}
                <span style="color:green">, who Accepted!</span>
              {{/if}}
              {{#if declined}}
                <span style="color:red">, who Declined.</span>
              {{/if}}
            </li>
          {{/each}}
          </ul>
        </li>
      {{/each}}
      </ul>
    {{/if}}
    {{#if view 'dashboard'}}
      {{> dashboard}}
    {{/if}}
    {{#if view 'new goal'}}
      {{#if onStep 1}}
        {{> step_one}}
      {{/if}}
      {{#if onStep 2}}
        {{> step_two}}
      {{/if}}
      {{#if onStep 3}}
        {{> step_three}}
      {{/if}}
      {{#if onStep 4}}
        Your goal is recorded
      {{/if}}
    {{/if}}
    {{#if view 'bet'}}
      {{> viewBet}}
    {{/if}}
  </div>
</template>
