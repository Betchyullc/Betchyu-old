<template name="toolbar">
  <div class="toolbar">
    <button id="signout"><img src="/logout.png"/></button>
    {{#if view 'dashboard'}}
      <span>{{currentUser.profile.name}}</span>
    {{else}}
      <button style="float:left" id="dashboard">Dashboard</button>
      <button style="float:left" id="newGoal">New Goal</button>
      <button style="float:left" id="allGoals">My Goals</button>
    {{/if}}
  </div>
</template>
