<template name="step_one">
  <h2>Step 1 (of 3)</h2>
  <h1>
    Your weight-loss Goal:
    {{goal}}
  </h1>
  {{#constant}}
  <div>
    <span style="float:left">0</span>
    <span style="float:right">30</span>
    <div class="slider">
      <div id="weightLoss" />
    </div>
  </div>
  {{/constant}}

  <h1>
    Your Time Frame:
    {{days}}
  </h1>
  {{#constant}}
  <div>
    <span style="float:left">0</span>
    <span style="float:right">30</span>
    <div class="slider">
      <div id="timeFrame" />
    </div>
  </div>
  {{/constant}}
  <button id="nextStep">Next >></button>
</template>
