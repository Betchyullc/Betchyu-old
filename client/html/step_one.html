<template name="step_one">
  <h2>Step 1 (of 3)</h2>
  <h1>
    Your weight-loss Goal:
    {{goal}}
  </h1>
  {{#constant}}
  <div>
    <span style="float:left">0</span>
    <span style="float:right">50</span>
    <div style="width:300px;margin-left:auto;margin-right:auto">
      <div id="weightLoss" />
    </div>
  </div>
  {{/constant}}

  <h1>
    Your Time Frame:
    {{days}}
  </h1>
  {{#constant}}
  <div>
    <span style="float:left">10</span>
    <span style="float:right">365</span>
    <div style="width:300px;margin-left:auto;margin-right:auto">
      <div id="timeFrame" />
    </div>
  </div>
  {{/constant}}
  <div style="padding:20px;width:70px;margin-right:auto;margin-left:auto">
    <button id="nextStep">Next >></button>
  </div>
</template>
